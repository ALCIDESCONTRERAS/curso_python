{% extends 'core/base.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'pages/includes/page_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>Estás seguro que quieres eliminar <b>'{{ page }}'</b>?</p>
                {{ form }}
                <br>
                <input type="submit" class="btn btn-primary btn-block" value="Confirmar" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
